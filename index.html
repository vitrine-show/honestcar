<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Configurações para compartilhamento (Miniatura) -->
    <meta property="og:title" content="Estamos de volta">
    <meta property="og:description" content="Agende seu horário">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
    <title>Honest Car - Estamos de Volta</title>

    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuração de Cores e Fonte -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Preto Fosco Metalizado (Baseado em Zinc)
                        zinc: {
                            800: '#27272a',
                            900: '#18181b',
                            950: '#09090b',
                        },
                        // Dourado Envelhecido Personalizado
                        gold: {
                            300: '#E5C15D', // Claro
                            400: '#D4AF37', // Dourado Padrão
                            500: '#B8860B', // Dourado Escuro/Envelhecido
                            900: '#422A06', // Fundo Dourado muito escuro
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex flex-col items-center overflow-x-hidden selection:bg-gold-500 selection:text-black">

    <!-- Fundo Personalizado (image.png) -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <!-- Imagem de fundo (certifique-se de ter image.png na pasta) -->
        <img src="image.png" alt="Fundo" class="w-full h-full object-cover opacity-100">
        <!-- Camada escura para garantir leitura do texto -->
        <div class="absolute inset-0 bg-black/80"></div>
        <!-- Efeito de luz sutil no topo (Agora Dourado/Preto) -->
        <div class="absolute top-0 left-0 right-0 h-[300px] bg-gradient-to-b from-gold-900/10 to-transparent"></div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="relative z-10 w-full max-w-md px-5 py-8 flex flex-col gap-6 min-h-screen">

        <!-- LOGO (Sem efeito de brilho atrás) -->
        <div class="flex justify-center mb-2 animate-fade-in-down">
            <!-- Certifique-se de que o arquivo logo.png está na mesma pasta -->
            <img src="logo.png" alt="Honest Car Logo" class="w-70 h-auto object-contain">
        </div>

        <!-- Card Principal -->
        <main class="bg-zinc-900/80 backdrop-blur-md border border-zinc-800 rounded-2xl p-6 shadow-2xl relative overflow-hidden group">
            
            <!-- Brilho decorativo (Dourado sutil) -->
            <div class="absolute top-0 right-0 -mr-4 -mt-4 w-24 h-24 bg-gold-500/10 blur-xl rounded-full"></div>

            <div class="text-center mb-6 relative z-10">
                <h2 class="text-xl font-bold text-white mb-3 flex items-center justify-center gap-2">
                    <i data-lucide="sparkles" class="w-5 h-5 text-gold-400 fill-gold-400"></i>
                    Estamos de Casa Nova
                </h2>
                <p class="text-zinc-300 text-sm leading-relaxed">
                    Comunicamos a todos os clientes e amigos que estamos reabrindo em um <strong class="text-white font-bold">novo endereço</strong>.
                </p>
            </div>

            <!-- Data de Retorno -->
            <div class="bg-zinc-800/50 rounded-xl p-4 border border-zinc-700/50 text-center mb-6 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-gold-500"></div>
                <i data-lucide="clock" class="w-6 h-6 text-gold-400 mx-auto mb-2"></i>
                <p class="text-[10px] text-zinc-400 uppercase tracking-wider mb-1 font-bold">Voltamos dia</p>
                <div class="flex flex-col items-center">
                    <span class="text-3xl font-extrabold text-white tracking-tight drop-shadow-md">14/01</span>
                    <span class="text-sm font-medium text-gold-300 uppercase tracking-wide mt-1">Quarta-feira</span>
                </div>
            </div>

            <!-- Endereço -->
            <div class="bg-zinc-800/50 rounded-xl p-4 border-l-4 border-gold-500 flex items-start gap-3 hover:bg-zinc-800 transition-colors">
                <i data-lucide="map-pin" class="w-6 h-6 text-gold-400 flex-shrink-0 mt-1"></i>
                <div>
                    <p class="text-[10px] text-gold-400 font-bold uppercase mb-1 tracking-wider">Novo Endereço</p>
                    <p class="text-white font-medium text-sm leading-snug">
                        Rua Jornalista Djalma Azevedo, 25 - Loja 2
                    </p>
                    <p class="text-zinc-400 text-sm">Diamante - BH</p>
                </div>
            </div>
        </main>

        <!-- Botões de Ação (CTA) -->
        <footer class="flex flex-col gap-3 pb-8">
            <p class="text-center text-zinc-500 text-xs mb-1 uppercase tracking-widest font-semibold">Entre em contato</p>
            
            <!-- WhatsApp (Ícone corrigido para não estourar) -->
            <a href="https://wa.me/5531989840479?text=Ol%C3%A1!%20Vi%20o%20panfleto%20digital%20e%20gostaria%20de%20agendar%20um%20hor%C3%A1rio." 
               target="_blank"
               class="group w-full flex items-center justify-center gap-3 bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg shadow-green-900/20 active:scale-95">
                <!-- SVG Inline do WhatsApp (Resolvido o problema do ícone "estourado") -->
                <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.3 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
                <span class="uppercase tracking-wide text-sm">WhatsApp</span>
                <i data-lucide="chevron-right" class="w-4 h-4 opacity-70 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <!-- Instagram (Mantido Gradiente oficial) -->
            <a href="https://instagram.com/honestcarrevisaolavajato" 
               target="_blank"
               class="w-full flex items-center justify-center gap-3 bg-gradient-to-r from-purple-700 to-pink-700 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg shadow-purple-900/20 active:scale-95">
                <i data-lucide="instagram" class="w-5 h-5"></i>
                <span class="uppercase tracking-wide text-sm">Siga no Instagram</span>
            </a>

            <p class="text-center text-zinc-500 text-xs mt-4 mb-1 uppercase tracking-widest font-semibold">Como chegar</p>

            <!-- Botões de Mapa (CORRIGIDOS COM CEP) -->
            <div class="grid grid-cols-2 gap-3">
                <!-- Waze -->
                <a href="https://waze.com/ul?q=Rua%20Jornalista%20Djalma%20Azevedo%2C%2025%20-%20Diamante%20-%20Belo%20Horizonte%20-%20Cep%3A%2030660230&navigate=yes" 
                   target="_blank"
                   class="flex items-center justify-center gap-2 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-95">
                    <i data-lucide="navigation" class="w-4 h-4 text-gold-400"></i>
                    <span class="uppercase tracking-wide text-xs">Waze</span>
                </a>

                <!-- Google Maps -->
                <a href="https://www.google.com/maps/search/?api=1&query=Rua+Jornalista+Djalma+Azevedo,+25+-+Diamante+-+Belo+Horizonte+-+Cep:+30660230" 
                   target="_blank"
                   class="flex items-center justify-center gap-2 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-95">
                    <i data-lucide="map" class="w-4 h-4 text-red-400"></i>
                    <span class="uppercase tracking-wide text-xs">Maps</span>
                </a>
            </div>
        </footer>

    </div>

    <!-- Script para ativar os ícones -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
